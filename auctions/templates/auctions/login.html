{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}?next={{ request.GET.next }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-dark btn-block" type="submit" value="Login">
            </form>

            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>
</div>
{% endblock %}
